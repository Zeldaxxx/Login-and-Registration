<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style-reglog.css">
    <style>@import url('https://fonts.googleapis.com/css?family=Poppins:400,700,900');</style>

</head>
<body>
    <section class="content-container">
        <h1 class="header">Student Registration Form</h1>
        <form action="Aquino_backend.php" class="reg-form" method="post">

            <div class="column1">
                <div class="text-box">
                    <label>Full Name *</label>
                    <input type="text" placeholder="Enter your Last name" name="lname"/>
                </div>

                <div class="text-box">
                    <input type="text" placeholder="Enter your First Name" name="fname"/>
                </div>

                <div class="text-box">
                    <input type="text" placeholder="Enter your Middle Name" name="mname"/>
                </div>
            </div>

            <div class="column2">
                <div class="text-box">
                    <label>Age *</label>
                    <input type="number" placeholder="Enter your Age" name="age"/>
                </div>

                <div class="text-box">
                    <label>Birthdate *</label>
                    <input type="date" placeholder="Date of Birth" name="birthdate"/>
                </div>
            </div>

            <div class="column3">
                <div class="text-box">
                    <label>Student Email*</label>
                    <input type="email" placeholder="example@pup.edu.ph" name="studmail" required/>
                </div>

                <div class="text-box">
                    <label>Phone No#</label>
                    <input type="number" placeholder="09394859301" name="mobile"/>
                </div>
            </div>

            <div class="con-gender">
                <label id="gender-label">Gender *</label>
            
                <div class="gender-options">
                    <input type="radio" id="male" name="gender" value="Male">
                    <label for="male">Male</label>
                
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label>
                
                    <input type="radio" id="other" name="gender" value="Prefer not to say">
                    <label for="other">Prefer not to say</label>
                </div>
            </div>

            <div class="column4">
                <div class="text-box">
                    <label>Password *</label>
                    <input type="password" placeholder="Enter your password" name="pass" required/>
                </div>
            </div>

            <div class="text-box">
                <label>Address *</label>
                <div class="column5">
                    <div class="city-box">
                        <select id="city" onchange="populateDistricts()" name="city">
                            <option hidden>Select City</option>
                            <option value="manila">Manila</option>
                            <option value="las_piñas">Las_Piñas</option>
                            <option value="mandaluyong">Mandaluyong</option>
                            <option value="makati">Makati</option>
                            <option value="marikina">Marikina</option>
                        </select>
                    </div>

                    <div class="district-box">
                        <select id="district" onchange="populateBarangays()" name="district" disabled>
                            <option hidden>Select District</option> 
                        </select>
                    </div>

                    <div class="barangay-box">
                        <select id="barangay" name="barangay" disabled>
                            <option hidden>Select Barangay</option>
                        </select>
                    </div>

                </div>

            </div>

            <div class="text-box">
                <input type="text" placeholder="Street No. ex. Phase 2 Package 9 Block 27 Lot 30" name="streetadd"/>
            </div>

            <div class= enrollment>
                <h1>Enrollment Requirements</h1>

                <div class="text-box">
                    <label>Previous School *</label>
                    <input type="text" placeholder="Name of your Previous School" name="prevschool"/>
                </div>

                
                <div class="text-box">
                    <label>School Address *</label>
                    <input type="text" placeholder="Address of your Previous School" name="schooladd"/>
                </div>
            </div>

            
            <div class="department">
            <label>Department *</label>
                <select name="college">
                    <option hidden>Select Department</option>
                    <option>College of Accountancy and Finance (CAF)</option>
                    <option>College of Architecture, Design and the Built Environment 
                        (CADBE, formerly the College of Architecture and Fine Arts)</option>
                    <option>College of Arts and Letters (CAL)</option>
                    <option>College of Business Administration (CBA)</option>
                    <option>College of Communication (COC)</option>
                    <option>College of Computer and Information Sciences (CCIS)</option>
                    <option>College of Education (COED)</option>
                    <option>College of Human Kinetics (CHK)</option>
                    <option>College of Law (CL)</option>
                    <option>College of Engineering (CE)</option>
                    <option>College of Political Science and Public Administration (CPSPA)</option>
                    <option>College of Social Sciences and Development (CSSD)</option>
                    <option>College of Science (CS)</option>
                    <option>College of Tourism, Hospitality and Transportation Management 
                        (CTHTM)College of Science (CS)</option>
                    </select>
            </div>

            <div class="text-box">
                <label>Program *</label>
                <input type="text" placeholder="State your Desired Program" name="program"/>
            </div>

            <div class="submit_button">
                <center><button name="register" value="submit">Register</button></center>
            </div>
                

        </form>
    </section>

    <button></button>
</body>
<script src="script.js"></script>
</html>
